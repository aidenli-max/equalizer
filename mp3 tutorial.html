<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Your Song</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 0 20px;
    }
    a {
      display: block;
      margin: 12px 0;
      font-size: 20px;
      color: #1DB954;
      text-decoration: none;
    }
    .rounded-btn {
      display: inline-block;
      margin-top: 12px;
      padding: 12px 32px;
      background: #ffffff;
      color: #000000;
      border: none;
      border-radius: 24px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }
    .rounded-btn:hover {
      background: #000000;
      color: #1db954;
    }
  </style>
</head>
<body>
  <h1>Find your song on Spotify, and then download it on Spotify to MP3.</h1>
  <a href="https://open.spotify.com/" target="_blank">Spotify</a>
  <a href="https://spotidownloader.com/en" target="_blank">Spotify to MP3</a>
  <a href="index.html" class="rounded-btn">Go to MP3 Player</a>
</body>
</html>
